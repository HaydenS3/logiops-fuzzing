// /etc/logid.cfg
devices: ({
  name: "MX Anywhere 3";

  hiresscroll: {
    hires: true;
    invert: false;
    target: true;
    up: {
      mode: "Axis";
      axis: "REL_WHEEL_HI_RES";
      axis_multiplier: 1;
    };
    down: {
      mode: "Axis";
      axis: "REL_WHEEL_HI_RES";
      axis_multiplier: -1;
    };
  };

  dpi: 1600;

  buttons: (
    // Middle button
    {
      cid: 0xc4;
      action = {
        type: "Keypress";
	keys: ["BTN_MIDDLE"];
      };
    },
    // Backward button
    {
      cid: 0x53;
      action = {
        type: "Keypress";
        keys: ["KEY_BACK"];
      };
    },
    // Forward button
    {
      cid: 0x56;
      action = {
        type: "Keypress";
        keys: ["KEY_FORWARD"];
      };
    }
  );
},
{
  name: "Wireless Mouse MX Anywhere 2";

  hiresscroll: {
    hires: true;
    invert: false;
    target: true;
    up: {
      mode: "Axis";
      axis: "REL_WHEEL_HI_RES";
      axis_multiplier: 1;
    };
    down: {
      mode: "Axis";
      axis: "REL_WHEEL_HI_RES";
      axis_multiplier: -1;
    };
  };

  dpi: 1600;

  buttons: (
    // Backward button
    {
      cid: 0x53;
      action = {
        type: "Keypress";
        keys: ["KEY_BACK"];
      };
    },
    // Forward button
    {
      cid: 0x56;
      action = {
        type: "Keypress";
        keys: ["KEY_FORWARD"];
      };
    }
  );
});
